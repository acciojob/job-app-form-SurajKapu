<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1> Job Application Form</h1>

	<form id="form" method="post">
		<label for="name">Name*</label>
		<br />
		<input type="text" id="name" required/>
		<br /><br />
		
		<label for="email">Email*</label>
		<br />
		<input type="email" id="email" required/>
		<br /><br />
		
		<label for="gender">Gender*</label>
		<input id="gender" name="gender" type="radio" value="Male" required/>
		<label for="male">Male</label> 
		<input id="gender" name="gender" type="radio" value="Female"/>
		<label for="female">Female</label>
		<br /><br />
		
		<label for="laptops">Laptop Brands</label>
		<select name="laptops" id="laptops" required>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br /><br />
		
		<label for="age">Age*</label>
		<br />
		<input type="number" id="age" min="0" required/>
		<br /><br />
		
		<label for="dob">DOB*</label>
		<br />
		<input type="date" id="dob" required/>
		<br /><br />
		
		<label for="password">Password*</label>
		<br />
		<input type="password" id="password" required/>
		<br /><br />
		
		<label for="portfolio">Portfolio*</label>
		<br />
		<input type="url" id="portfolio" required/>
		<br /><br />
		
		<input type="submit" value="SUBMIT"/>
  	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
